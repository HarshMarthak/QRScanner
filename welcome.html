<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcomeStyle.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.png" alt="Logo" class="logo"></div>
        

        <section>
            <div class="welcome" id="welcomeMessage"></div>

            <div class="cup-boxes">
                <div class="cup-box" id="cup1">CUP-1</div>
                <div class="cup-box" id="cup2">CUP-2</div>
                <!-- Repeat for CUP-3 to CUP-10 -->
                <div class="cup-box" id="cup3">CUP-3</div>
                <div class="cup-box" id="cup4">CUP-4</div>
                <div class="cup-box" id="cup5">CUP-5</div>
                <div class="cup-box" id="cup6">CUP-6</div>
                <div class="cup-box" id="cup7">CUP-7</div>
                <div class="cup-box" id="cup8">CUP-8</div>
                <div class="cup-box" id="cup9">CUP-9</div>
                <div class="cup-box" id="cup10">CUP-10</div>
            </div>

            <div id="qrScanner"></div>
        </section>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
